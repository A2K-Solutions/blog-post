<div class="row">
    <div class="header">
        <h2 style="text-align: center;color: #286090;font-weight: bold;">Write your Blogg Here</h2>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="row" style="justify-content: center;">
            <div class="card" style="width: 60rem;border: none;">
                <div class="form-outline mb-4">
                    <input type="text" id="form4Example2" name="title" placeholder="Title" class="form-control"
                           value="{{ blog_post.title }}"/>
                </div>
                <div class="form-outline mb-4">
                <textarea class="form-control" placeholder="Content" id="form4Example3" name="content"
                          rows="4">{{ blog_post.content }}</textarea>
                </div>
                <button type="submit" name="save_draft" class="btn btn-primary btn-block mb-4">Save as Draft</button>
                <button type="submit" class="btn btn-primary btn-block mb-4">Publish</button>
            </div>
        </div>
    </form>


</div>
