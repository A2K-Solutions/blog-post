<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Meetup is a free responsive single page bootstrap template by designerdada.com">
    <meta name="author" content="Akash Bhadange">
    <title>User Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/dosis-font.css' %}" rel='stylesheet' type='text/css'>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        .btn-outline-primary {
            color: #016cc7;
            background-color: transparent;
            border-color: #016cc7;
        }

        .btn-outline-primary:hover {
            color: white;
            background-color: orange;
            border-color: orange;
        }
    </style>
</head>
<body>
{% block content %}

    <div class="row">
        <nav class="navbar navbar-expand-lg" style="background: #016cc7;">

                <div class="col-lg-4 ">
                    <h3 style="color: white;font-weight: bold;margin-left: 38px;">User Profile</h3>
                </div>

            <div class="col-lg-8">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">


                    <ul class="navbar-nav" style="justify-content: center;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                                <button type="button" class="btn btn-outline-primary"
                                        style=" padding: 6px; border-color: #016cc7;color: white;">
                                    HOME
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}#blogs">
                                <button type="button" class="btn btn-outline-primary"
                                        style="padding: 6px; border-color: #016cc7; color: white;">
                                    BLOGS
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'my-blogs' %}">
                                <button type="button" class="btn btn-outline-primary"
                                        style=" padding: 6px; border-color: #016cc7;color: white;">
                                    My Blogs
                                </button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'logout_user' %}">
                                <button type="button" class="btn btn-outline-primary"
                                        style=" padding: 6px; border-color: #016cc7;color: white;">
                                    LOGOUT
                                </button>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </div>











    <section class="profile-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h2 class="card-title">{{ user.username }}</h2>
                            <p class="card-text">Verification Code: {{ user.userprofile.verification_code }}</p>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Update Profile Picture</button>
                            </form>
                            <div class="profile-picture">
                                {% if user.userprofile.profile_picture %}
                                    <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture"
                                         class="img-fluid">
                                {% else %}
                                    <img src="{% static 'img/default-profile-picture.jpg' %}"
                                         alt="Default Profile Picture" class="img-fluid">
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
