<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Meetup is a free responsive single page bootstrap template by designerdada.com">
    <meta name="author" content="Akash Bhadange">
    <title>Blogg</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/dosis-font.css' %}" rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>

</head>

<body>
<div class="row">
    <div class="header" style="text-align: center;">
        <h1 style="font-weight: bolder;color: #286090;">REGISTER ACCOUNT</h1>
    </div>
</div>
<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100" style="margin-top: 8%!important;">
            <div class="col-md-8 col-lg-6 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image" style="width: 88%!important;">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" action="">
                    {% csrf_token %}

                    <div class="form-outline  mb-4 ">
                        <input type="text" name="first_name" placeholder="First Name"
                               class="form-control form-control-lg"/>


                    </div>


                    <div class="form-outline  mb-4 " style="margin-top: 10px;">
                        <input type="text" name="last_name" placeholder="Last Name"
                               class="form-control form-control-lg"/>

                    </div>
                    <div class="form-outline  mb-4 " style="margin-top: 10px;">
                        <input type="text" name="username" placeholder="Username"
                               class="form-control form-control-lg"/>
                    </div>
                    <div class="form-outline  mb-4 " style="margin-top: 10px;">
                        <input type="email" name="email" placeholder="Email"
                               class="form-control form-control-lg"/>
                    </div>
                    <div class="form-outline  mb-4 " style="margin-top: 10px;">
                        <input type="password" name="password1" placeholder="Enter password"
                               class="form-control form-control-lg"/>
                    </div>
                    <div class="form-outline  mb-4 " style="margin-top: 10px;">
                        <input type="password" name="password2" placeholder="Re-enter Password"
                               class="form-control form-control-lg"/>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                       href="{% url 'user-login' %}"
                       role="button">
                        <i class="fab fa-facebook-f me-2"></i>Login
                    </a>


                </form>
            </div>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</section>

</body>
</html>
